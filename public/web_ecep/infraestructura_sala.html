						<div class="offset-sm-11 text-center _descargar">

					<div class="col-sm-12 pt-5 pl-5 pr-5 mb-5" style="padding-top: 1.5rem!important; padding-left: 0px !important; padding-right: 0px !important;">										
						<table id="table-sala" class="stripe table table-hover _table-link dataTable no-footer" style="width:100%;">
							<thead>			
								<tr>
								  	<th>N°</th>
								  	<th>SERIE DESDE</th>		
								  	<th>SERIE HASTA</th>		
								  	<th>CANTIDAD</th>		
								  	<th>COD. CAJA</th>		
								  	<th>COD. SOBRE</th>		
								  	<th>CONTINGENCIA</th>		
								  	<th>DISPOSITIVO</th>		
								  	<th>APLICADOR</th>			
									<!-- <th width="5%">ACCIONES</th>		 -->	
								</tr>
							</thead>
							<tbody id="lista_sala">
							</tbody>
						</table>
					</div>		
				</div>
			</div>	
		</div>

		<!-- Modal -->
		<div class="modal fade" id="nuevaSalaModal" tabindex="-1" role="dialog" aria-hidden="true">
		  	<div class="modal-dialog  modal-lg" role="document">
		    	<div class="modal-content">
		      	<div class="modal-header">
		        	<h5 class="modal-title" id="exampleModalCenterTitle">Nueva Sala</h5>
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          		<span aria-hidden="true">&times;</span>
		        	</button>
		      	</div>
		      	<div class="modal-body">
		    		<div class="container-fluid">
						<div class="form-row">
							<div class="form-group col-3">
								<label for="inputSerieDesde">Serie desde:</label>
								<input type="text" class="form-control" id="inputSerieDesde" oninput="this.value=Numeros(this.value)" >
							</div>

							<div class="form-group col-3">
								<label for="inputSerieHasta">Serie hasta:</label>
								<input type="text" class="form-control" id="inputSerieHasta" oninput="this.value=Numeros(this.value)" >
							</div>

							<div class="form-group col-3">
								<label for="inputCantidad">Cantidad:</label>
								<input type="text" class="form-control" id="inputCantidad" oninput="this.value=Numeros(this.value)" >
							</div>

							<div class="form-group col-3">
								<label for="inputCodCaja">Cod. Caja:</label>
								<input type="text" class="form-control" id="inputCodCaja" oninput="this.value=Numeros(this.value)" >
							</div>
							<div class="form-group col-3">
								<label for="inputCodSobre">Cod. Sobre:</label>
								<input type="text" class="form-control" id="inputCodSobre" oninput="this.value=Numeros(this.value)" >
							</div>
							<div class="form-group col-3">
								<label for="inputContingencia">Contingencia:</label>
								<div class="input-group">
									<div class="custom-control custom-radio custom-control-inline">
  										<input type="radio" id="contingencia_si" name="contingencia" class="custom-control-input" value="true">
										<label class="custom-control-label" for="contingencia_si">Si</label>
									</div>
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" id="contingencia_no" name="contingencia" class="custom-control-input" value="false" checked="checked">
										<label class="custom-control-label" for="contingencia_no">No</label>
									</div>
								</div>
							</div>
							<div class="form-group col-3">
								<label for="inputDispositivo">Dispositivo:</label>
								<select class="form-control" id="inputDispositivo">
									<option value="-1">Seleccione</option>
									<option value="NO">NO</option>
									<option value="CALCULADORA">CALCULADORA</option>
									<option value="MP3 INGLÉS">MP3 INGLÉS</option>
									<option value="MP3 INGLÉS/MP3 FRANCÉS">MP3 INGLÉS/MP3 FRANCÉS</option>
									<option value="MP3 MÚSICA">MP3 MÚSICA</option>
								</select>
								
							</div>	
							<div class="form-group col-3">
								<label for="inputAplicador">Aplicador:</label>
								<input type="text" class="form-control" id="inputAplicador" oninput="this.value=NumText(this.value)" >
							</div>			
		

 						</div>
					</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary" id="guardar_sala">Guardar</button>
		      </div>
		    </div>
		  </div>
